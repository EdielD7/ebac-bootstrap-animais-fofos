    <div id="carousel" class="container">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselAnimais" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselAnimais" data-bs-slide-to="1" aria-label="Slide 2"></button>

                </div>
            </div>

                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselAnimais" data-bs-slide="next">
